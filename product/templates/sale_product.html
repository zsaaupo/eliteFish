{% extends 'layout/base.html' %}
{% block title %}
  Sale
{% endblock %}
{% block body %}
    <section class="products" id="products">
        <div class="container">
            <div class="dashboard-section">
              <h3>Sell Product</h3>
                <form id="saleProductForm">
                  {% csrf_token %}
                  <div class="product-form-grid">

                    <!-- Product Name -->
                    <div class="form-group">
                      <label for="saleProductName">Product Name</label>
                      <input type="text" id="saleProductName" class="form-input" placeholder="Enter product name" disabled>
                    </div>

                    <!-- Price -->
                    <div class="form-group">
                      <label for="saleProductPrice">Price ($)</label>
                      <input type="number" id="saleProductPrice" class="form-input" placeholder="Enter price" min="0" step="0.01" disabled>
                    </div>

                    <!-- Quantity -->
                    <div class="form-group">
                      <label for="saleProductQuantity">Quantity</label>
                      <input type="number" id="saleProductQuantity" class="form-input" placeholder="Enter quantity" min="0" disabled>
                    </div>

                    <!-- Source -->
                    <div class="form-group">
                      <label for="saleProductSource">Source</label>
                      <input type="text" id="saleProductSource" class="form-input" placeholder="Enter source" disabled>
                    </div>
                    <div class="form-group">
                      <label for="saleCustomerName">Customer Name</label>
                      <input type="text" id="saleCustomerName" class="form-input" placeholder="Enter customer name">
                    </div>
                    <div class="form-group">
                      <label for="saleCustomerPhone">Customer Phone</label>
                      <input type="text" id="saleCustomerPhone" class="form-input" placeholder="Enter customer phone">
                    </div>
                    <div class="form-group form-full-width">
                      <label for="saleCustomerAddress">Customer Address</label>
                      <textarea id="saleCustomerAddress" class="form-input" placeholder="Enter customer address"></textarea>
                    </div>                  
                    <div class="form-group">
                      <label for="saleQuantity">Quantity</label>
                      <input type="number" id="saleQuantity" class="form-input" placeholder="Enter quantity" min="0">
                    </div>  
                    <div class="form-group">
                      <label for="saleTotalPrice">Total Price</label>
                      <input type="text" id="saleTotalPrice" class="form-input" placeholder="Enter total price" disabled>
                    </div>
                  </div>

                  <h3 id="product_status"></h3>
                  <button type="submit" class="btn btn-primary mt-3">
                    <i class="fas fa-plus-circle"></i>
                    <span>Sale</span>
                  </button>
                </form>
            </div>

        </div>
    </section>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      saleProduct();
    });
  </script>


{% endblock %}
