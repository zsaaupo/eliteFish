{% extends 'layout/base.html' %}
{% block title %}
Dashboard
{% endblock %}
{% block body %}
<section>
    <div class="container">
        <div class="section-dashboard">
            <h2>Dashboard Overview</h2>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalSell">0</div>
                <div class="stat-label">Total Sell</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalBuy">0</div>
                <div class="stat-label">Total Buy</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalStock">0</div>
                <div class="stat-label">Total Stock</div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
